<h1>Jazz Chord Trainer</h1>

<div id="chords">
  <div id="nextChord" [innerHTML]="nextKey2 ?? '&nbsp;'"></div>
  <div id="nextChord" [innerHTML]="nextKey1 ?? '&nbsp;'"></div>
  <div id="currentChord" [innerHTML]="currKey ?? '&nbsp;'">{{ currKey }}</div>
</div>

<div id="beats">
  <div class="beat" [ngClass]="{'highlight-beat': counter() % 4 === 0}"></div>
  <div class="beat" [ngClass]="{'highlight-beat': counter() % 4 === 1}"></div>
  <div class="beat" [ngClass]="{'highlight-beat': counter() % 4 === 2}"></div>
  <div class="beat" [ngClass]="{'highlight-beat': counter() % 4 === 3}"></div>
</div>

<div id="buttons">
  <div class="button" id="startButton" (click)="start()">Start</div>
  <div class="button" id="stopButton" (click)="stop()">Stop</div>
</div>

<div id="configuration">

  <div class="configuration-grid">
    <label for="tempo">Tempo</label>
    <div class="configuration-item tempo">
      <div class="button" (click)="changeTempo(-10)" title="CTRL + &larr;">-10</div>
      <div class="button" (click)="changeTempo(-1)" title="&larr;">-1</div>
      <input class="tempo-input" type="number" min="minTempo" max="maxTempo" #tempoInput [value]="tempo"
        (change)="setTempo(tempoInput.value)" />
      <div class="button" (click)="changeTempo(1)" title="&rarr;">+1</div>
      <div class="button" (click)="changeTempo(10)" title="CTRL + &rarr;">+10</div>
    </div>

    <label for="mode">Chords</label>
    <div class="configuration-item chords">
      <select (change)="setConfiguration($event)">
        <option *ngFor="let configurationItem of configuration" [value]="configurationItem.configuration"
          [selected]="configurationItem.name === selectedConfiguration().name">{{ configurationItem.name }}
        </option>
      </select>
    </div>

    <label for="mode">Mode</label>
    <div class="configuration-item mode">
      <select (change)="setMode($event)">
        <option *ngFor="let mode of modes" [value]="mode.key" [selected]="mode.key === selectedMode()">{{ mode.name }}
        </option>
      </select>
    </div>
  </div>

  <h2>Keyboard Shortcuts</h2>
  <div class="keyboard-shortcuts">
    <div>SPACE</div>
    <div>Start / Stop</div>

    <div>&larr;</div>
    <div>Tempo - 1</div>

    <div>SHIFT + &larr;</div>
    <div>Tempo - 5</div>

    <div>CTLR + &larr;</div>
    <div>Tempo - 10</div>

    <div>&rarr;</div>
    <div>Tempo + 1</div>

    <div>SHIFT + &rarr;</div>
    <div>Tempo + 5</div>

    <div>CTRL + &rarr;</div>
    <div>Tempo + 10</div>
  </div>
</div>
